<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../movee/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="price container">
      <div class="wrapper__price">
        <div class="title__price"><h3>Цены</h3></div>
        <div class="subtitle__price">
          <h4>Фиксированная стоимость на переезд под ключ</h4>
        </div>
        <div class="wrapper__container-price">
          <div class="box__price">
            <div class="title__box">
              <h4>1-комнатная кв-ра</h4>
            </div>
            <div class="about__price">
              <p>1 фургон</p>
              <p>2 грузчика</p>
              <p>Переезд за 4 часа</p>
            </div>
            <div class="total__price">
              <p>70 руб.</p>
            </div>
            <div class="box__btn">
              <button class="btn__price">Заказать</button>
            </div>
          </div>
          <div class="box__price">
            <div class="title__box">
              <h4>2-комнатная кв-ра</h4>
            </div>
            <div class="about__price">
              <p>1 фургон</p>
              <p>2 грузчика</p>
              <p>Переезд за 4 часа</p>
            </div>
            <div class="total__price">
              <p>100 руб.</p>
            </div>
            <div class="box__btn">
              <button class="btn__price">Заказать</button>
            </div>
            <a class="all__price" href="#">Все цены</a>
          </div>
          <div class="box__price">
            <div class="title__box">
              <h4>3-комнатная кв-ра</h4>
            </div>
            <div class="about__price">
              <p>1 фургон</p>
              <p>2 грузчика</p>
              <p>Переезд за 4 часа</p>
            </div>
            <div class="total__price">
              <p>150 руб.</p>
            </div>
            <div class="box__btn">
              <button class="btn__price">Заказать</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
