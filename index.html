<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Movee</title>
  </head>
  <body>
    <section class="banner">
      <header class="header__nav container">
        <div class="header__logo"><h2 class="subtitle__logo">movee</h2></div>
        <div class="header__links">
          <a class="header__link" href="">Цены</a>
          <a class="header__link" href="">Автопарк</a>
          <a class="header__link" href="">Отзывы</a>
          <a class="header__link" href="">Контакты</a>
        </div>
        <button class="header__burger">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </button>
        <div class="header__contacts">
          <a href="tel:80299991213">8(029)-999-12-13</a>
        </div>
      </header>
      <div class="header__movee-service container">
        <div class="header__box">
          <h1 class="header__title">Квартирные<br />переезды</h1>
          <p class="header__movee-text">По Бресту и области</p>
          <img
            class="header__mobile-man"
            src="./img/banner/mobile-man.png"
            alt=""
          />
        </div>
        <div>
          <button class="header__button">Заказать</button>
          <div class="button-border"></div>
        </div>
      </div>
      <div class="header__tools container">
        <div class="header__characteristics">
          <div class="header__svg">
            <img src="./img/banner/truck.svg" alt="" />
            <p>
              Более 800 <br />
              переездов
            </p>
          </div>
          <div class="header__svg">
            <img src="./img/banner/trigger-two.svg" alt="" />
            <p>
              Бережная <br />
              упаковка
            </p>
          </div>
          <div class="header__svg">
            <img src="./img/banner/money.svg" alt="" />
            <p>
              Фиксированная <br />
              Цена
            </p>
          </div>
        </div>
        <div class="header__ellipse">
          <div class="header__ellipse-small">
            <a href="tel:80299991213">
              <img src="./img/banner/phone.svg" alt=""
            /></a>
          </div>
        </div>
      </div>
      <img class="header__man" src="./img/banner/man.png" alt="" />
      <img class="header__car" src="./img/banner/car.png" alt="" />
    </section>
  </body>
</html>
